{% extends 'master/base.html' %}
{% block 'title%} Student {% endblock %}

{% block 'content' %}
    <div class="container">
        <div class="col-md-4">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Add Student</h3>
              </div>
              <div class="panel-body">
                      <form method="POST" action="{% url 'student' %}">
                        {{form}}
                          {% csrf_token %}
                          <br/>
                          <button type="submit" class="btn btn-primary">Save</button>
                      </form>
              </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Add Books</h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Department</th>
                            <th>Year</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for s in std %}
                        <tr>
                            <td>{{s.first_name}}</td>
                            <td>{{s.last_name}}</td>
                            <td>{{s.department}}</td>
                            <td>{{s.year}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
              </div>
            </div>

        </div>
    </div>
{% endblock %}
